<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-brand bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Minhas Aplicações |</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active-nav" id="calcLink" href="calculadora.html">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="todoLink" href="todolist.html">To-Do List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="rickLink" href="rickandmorty.html">Rick and Morty API</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container calculator-container py-4">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3" readonly>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button onclick="clearDisplay()" class="btn btn-clear btn-calc w-100">C</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('(')" class="btn btn-operator btn-calc w-100">(</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay(')')" class="btn btn-operator btn-calc w-100">)</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('/')" class="btn btn-operator btn-calc w-100">/</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button onclick="appendToDisplay('7')" class="btn btn-calc w-100">7</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('8')" class="btn btn-calc w-100">8</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('9')" class="btn btn-calc w-100">9</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('*')" class="btn btn-operator btn-calc w-100">×</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button onclick="appendToDisplay('4')" class="btn btn-calc w-100">4</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('5')" class="btn btn-calc w-100">5</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('6')" class="btn btn-calc w-100">6</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('-')" class="btn btn-operator btn-calc w-100">-</button>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button onclick="appendToDisplay('1')" class="btn btn-calc w-100">1</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('2')" class="btn btn-calc w-100">2</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('3')" class="btn btn-calc w-100">3</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('+')" class="btn btn-operator btn-calc w-100">+</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button onclick="appendToDisplay('.')" class="btn btn-calc w-100">.</button>
                </div>
                <div class="col-3">
                    <button onclick="appendToDisplay('0')" class="btn btn-calc w-100">0</button>
                </div>
                <div class="col-3">
                    <button onclick="backspace()" class="btn btn-calc w-100">⌫</button>
                </div>
                <div class="col-3">
                    <button onclick="calculate()" class="btn btn-equals btn-calc w-100">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript da Calculadora -->
    <script src="calculadora.js"></script>
</body>
</html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cep.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-brand bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Minhas Aplicações |</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="calcLink" href="calculadora.html">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="todoLink" href="todolist.html">To-Do List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="rickLink" href="rickandmorty.html">Rick and Morty API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active-nav" id="cepLink" href="cep.html">CEP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>
    <div class="borda-verde">
        <div class="tabelona">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
                alt="">
            <h1>Consulta de CEP</h1>
            <div>
                <form id="addressForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite o CEP (somente números)"
                            maxlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro">
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>

                    <div class="form-group">
                        <label for="localidade">Cidade:</label>
                        <input type="text" id="localidade" name="localidade">
                    </div>

                    <div class="form-group">
                        <label for="uf">Estado:</label>
                        <input type="text" id="uf" name="uf">
                    </div>

                    <div class="form-group">
                        <label for="ibge">Código IBGE:</label>
                        <input type="text" id="ibge" name="ibge">
                    </div>

                    <div class="form-group">
                        <label for="ddd">DDD:</label>
                        <input type="text" id="ddd" name="ddd">
                    </div>

                    <div class="form-group">
                        <button type="button" id="clearButton">Limpar Formulário</button>
                        <button type="button" id="submitButton">Salvar Endereço</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="savedAddresses">
        <h2 class="text-center mb-4">Endereços Salvos</h2>
        <div class="row" id="addressList">
            <!-- ___________________________ -->
        </div>
    </div>
    <script src="cep.js"></script>
</body>

</html>
